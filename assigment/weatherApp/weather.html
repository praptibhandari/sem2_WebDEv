<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./weather.css" />
  </head>
  <body>
    <header>
      <div class="input-container">
        <input type="text" name="" id="" placeholder="Enter location" />
        <button id="search">Search</button>
      </div>
    </header>
    <main>
      <div class="weather-container">
        <div class="temperature">12.5 C</div>
        <div class="location-date">
          <div class="location">Delhi</div>
          <span class="time">12:15</span>
          <span class="day">Friday</span>
          <span class="date">2026-01-30</span>
        </div>
        <div class="weather-status">
          <div class="icon">
            <img
              src="weatherApp/sunny.jpg"
              alt="weather-status-image"
            />
          </div>
          <div class="condition">Sunny</div>
        </div>
        <div class="details">
          <div class="detail">
            <span class="label">Feels like</span>
            <span class="value feelslike">--Â°C</span>
          </div>

          <div class="detail">
            <span class="label">Humidity</span>
            <span class="value humidity">--%</span>
          </div>

          <div class="detail">
            <span class="label">Wind</span>
            <span class="value wind">-- km/h</span>
          </div>

          <div class="detail">
            <span class="label">UV</span>
            <span class="value uv">--</span>
          </div>
        </div>
      </div>
    </main>
    <div class="weather-overlay rain"></div>

    <script src="./weather.js"></script>
  </body>
</html>
